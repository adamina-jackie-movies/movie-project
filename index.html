<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>AJ's Movie Cinema</title>
	<link href="/PATH_TO_ANIMATED_FAVICON/popcorn.ico" rel="icon" type="image/x-icon" />
	
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<!--Landing Page before entering movies-->
<div class="">
<div class="enter-button btn btn-lg btn-dark position-relative" id="enter">Enter</div>
</div>
<!--Loader Div-->
<div class="container">
	<div class="loader" id="loading"></div>
</div>

<!--Adding a movie section-->
<div class="container">
<div id="watch-list-header">
	<h1>Your Watchlist</h1>
</div>
<div class="container-fluid d-flex flex-wrap justify-content-around" id="movieWatchlist">
</div>
</div>
<!--Modal Form for adding a Movie-->
<!-- Button trigger modal -->
<div class="container text-center mt-1">
	<button id="add-movie-button" type="button" class="btn btn-warning" data-toggle="modal" data-target="#staticBackdrop">
		<i class="bi bi-plus-lg"></i> Add Movie
	</button>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Add Your Favorites</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="">
					<div class="form-group">
						<label for="movie-title">Movie Title</label>
						<input type="text" class="form-control" id="movie-title" placeholder="Enter a movie title..">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				<button id="submit-movie-button" type="submit" class="btn btn-success" data-dismiss="modal">Add</button>
			</div>
		</div>
	</div>
</div>


<!--Staff Selected movies-->
<div class="container mt-5">
<div id="staff-selection-header">
	<h1>Staff Selections</h1>
</div>
<div class="container-fluid d-flex flex-wrap justify-content-around" id="recommendedMovies"></div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
