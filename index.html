<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>AJ's Movie Cinema</title>
	<link href="/PATH_TO_ANIMATED_FAVICON/popcorn.ico" rel="icon" type="image/x-icon" />
	
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<!--Landing Page before entering movies-->
<div class="">
<div class="enter-button btn btn-lg btn-dark position-relative" id="enter">Enter</div>
</div>
<!--Loader Div-->
<div class="container">
	<div class="loader" id="loading"></div>
</div>
<!--Modal Form for adding a Movie-->
<!-- Button trigger modal -->
<div class="container text-center mt-3">
	<div class="add-movie-img-container">
		<img width="393.125" height="629" id="add-movie-img" src="images/addamovie.png" alt="addamovie">
	</div>
	<button id="add-movie-button" type="button" class="btn btn-warning" data-toggle="modal" data-target="#staticBackdrop">
		<i class="bi bi-plus-lg"></i> Add Movie
	</button>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Add Your Favorites</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="">
					<div class="form-group">
						<label for="movie-title">Movie Title</label>
						<input type="text" class="form-control" id="movie-title" placeholder="Enter a movie title..">
						<label for="movie-rating">Movie Rating</label>
						<select class="form-control" id="movie-rating">
							<option value="1">⭐️</option>
							<option value="2">⭐⭐</option>
							<option value="3">⭐⭐⭐</option>
							<option value="4">⭐⭐⭐⭐</option>
							<option value="5">⭐⭐⭐⭐⭐</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				<button id="submit-movie-button" type="button" class="btn btn-success">Add</button>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
